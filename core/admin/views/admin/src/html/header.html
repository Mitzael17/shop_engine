<header class="sbc">
    <div class="f-block search">
        <form id="search" style="width: 100%;" action="#">
            <div class="search-block">
                <input type="text" name="search" autocomplete="off" placeholder="Type to search">
                <div class="hints-wrapper">
                    <div class="hints c-scroll"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="f-block">
        <a class="icon icon-header bell" href="#">
            <svg><use href="@img/icons/icons.svg#bell"></use></svg>
            <div class="number-messages">3</div>
        </a>
        <a class="icon icon-header message" href="#">
            <svg><use href="@img/icons/icons.svg#message"></use></svg>
            <div class="number-messages">1</div>
        </a>
        <div class="f-block">
            <div class="profile-img"><img src="@img/profile.png" alt="profile"></div>
            <div class="block">
                <div class="item-text item-header">Jack Wilder</div>
                <div class="item-text item-mini">Administrator</div>
            </div>
            <div class="block header-refer-list">
                <div class="icon icon-narrow"><svg><use href="@img/icons/icons.svg#spoiler_narrow"></use></svg></div>
                <div class="header-list mini-list">
                    <a href="#" class="item-text item-header">Profile Settings</a>
                    <a href="#" class="item-text item-header">Account Settings</a>
                    <a href="#" class="item-text item-header">Sign Out</a>
                </div>
            </div>
            
        </div>
    </div>
</header>
